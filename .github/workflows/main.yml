name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.11.0

      - name: Clean Docker Cache
        run: |
          docker builder prune -f
          echo "Docker cache cleaned."

      - name: Build and Test (Optional)
        run: |
          docker build -t my-app:test -f .devops/Dockerfile .
          # Add your test commands here if needed
          echo "Build and tests completed."

  push:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # For potential GHCR usage in the future
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.11.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Image Tag
        id: image_tags
        run: |
          IMAGE_TAG=latest
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devops/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' || startsWith(github.ref, 'refs/tags/') }}
          tags: |
            sokach0809/aisearch:${{ steps.image_tags.outputs.IMAGE_TAG }}
            sokach0809/aisearch:${{ github.sha }}
          cache-from: type=registry,ref=sokach0809/aisearch:cache
          cache-to: type=registry,ref=sokach0809/aisearch:cache,mode=max
